{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/Group 43.png' %}" type="image/png" />
    <title>Login</title>
    <!--Local files-->
    <link rel="icon" href="{% static 'images/Group 43.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'images/Group 43.png' %}">
    <!--Bootstrap table-->
    <link href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <!--Bootstrap core-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center mt-3">
        <img src="{% static 'images/Group 78.png' %}" alt="logo" style="width:250px; height:80px;">
    </div>
    <div class="container text-center mt-3">
        <div class="card border-0">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <img src="{% static 'images/399.jpg' %}" class="card-img d-none d-md-block" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h1 class="mb-4">Login</h1>
                        <form method="POST">{% csrf_token %}
                            <div class="input-group form-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" id="validationCustomUsername" name="username"
                                    aria-describedby="inputGroupPrepend" placeholder="Email" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    aria-describedby="inputGroupPrepend" placeholder="Password" required>
                            </div>
                            {{ form.errors }}
                            <!--{% for field in login_form %}
                            <p>
                                {% for error in field.errors %}
                                    <small style="color: red;">{{ error }}</small>
                                {% endfor %}
                            </p>
                            {% endfor %}-->
                            <div class="container">
                                {% include 'flash/_flash_messages.html' %}
                            </div>
                            
                            <div class="form-group">
                                <button class="btn btn-outline-dark px-3 py-2 mt-3" type="submit" name="action"
                                    value="signUp">Login</button>
                            </div>
                        </form>
                        <hr class="mb-3">
                        <small class="text-muted">
                            <a href="#" class="ml-1">Forgot password?</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </script>
    <!--Bootstrap core-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>


</body>

</html>
